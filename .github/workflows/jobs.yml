name: 机场&书旗&羊毛赚
on:
  workflow_dispatch:
  watch:
    types: started
  schedule:
    - cron: '0 21 * * *'
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
      
      - name: Checkout
        run: |
          git clone https://github.com/xiaokxiansheng/js.git ~/js
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/js
          npm install
          npm install cron
          npm install request
          curl ipinfo.io/json
      
      - name: '【机场签到】'
        run: |
          cd ~/js   
          node Task/checkin.js
      - name: '【书旗小说】'
        run: |
          cd ~/js   
          node Task/sqxs.js
      - name: '【羊毛赚】'
        run: |
          cd ~/js   
          node Task/ymz.js
 

